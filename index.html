<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancestral Web - 3D Family Visualization</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
      }

      #title-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #80d4ff;
        text-shadow: 0 0 20px rgba(128, 212, 255, 0.5);
      }

      #title-panel h1 {
        font-size: 1.5em;
        font-weight: 300;
        letter-spacing: 0.1em;
        margin-bottom: 8px;
      }

      #title-panel .stats {
        font-size: 0.75em;
        color: #607890;
      }

      #control-panel {
        position: absolute;
        top: 80px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      #control-panel button {
        background: rgba(64, 128, 255, 0.15);
        border: 1px solid rgba(100, 180, 255, 0.3);
        color: #80d4ff;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8em;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
      }

      #control-panel button:hover {
        background: rgba(64, 128, 255, 0.3);
        border-color: rgba(100, 180, 255, 0.5);
        box-shadow: 0 0 15px rgba(80, 150, 255, 0.3);
      }

      .file-input-label {
        display: block;
        background: rgba(64, 128, 255, 0.15);
        border: 1px solid rgba(100, 180, 255, 0.3);
        color: #80d4ff;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8em;
        text-align: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
        margin-bottom: 10px;
      }

      .file-input-label:hover {
        background: rgba(64, 128, 255, 0.3);
        border-color: rgba(100, 180, 255, 0.5);
        box-shadow: 0 0 15px rgba(80, 150, 255, 0.3);
      }

      .file-input-label input[type="file"] {
        display: none;
      }

      .file-hint {
        font-size: 0.65em;
        color: #506880;
        text-align: center;
        margin-bottom: 8px;
      }

      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
      }

      .button-group button {
        font-size: 0.7em;
        padding: 6px 8px;
      }

      #info-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        max-width: 320px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        background: rgba(10, 15, 30, 0.85);
        border: 1px solid rgba(100, 180, 255, 0.3);
        border-radius: 12px;
        padding: 20px;
        color: #e0f0ff;
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
        box-shadow:
          0 0 30px rgba(80, 150, 255, 0.2),
          inset 0 0 20px rgba(80, 150, 255, 0.05);
      }

      #info-panel::-webkit-scrollbar {
        width: 6px;
      }

      #info-panel::-webkit-scrollbar-track {
        background: rgba(80, 150, 255, 0.1);
        border-radius: 3px;
      }

      #info-panel::-webkit-scrollbar-thumb {
        background: rgba(80, 150, 255, 0.3);
        border-radius: 3px;
      }

      #info-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(80, 150, 255, 0.5);
      }

      #info-panel.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      #info-panel h2 {
        font-size: 1.4em;
        margin-bottom: 10px;
        color: #80d4ff;
        text-shadow: 0 0 10px rgba(128, 212, 255, 0.5);
      }

      #info-panel .dates {
        font-size: 0.9em;
        color: #8ab4d4;
        margin-bottom: 15px;
      }

      #info-panel .biography {
        font-size: 0.85em;
        line-height: 1.6;
        color: #c0d8e8;
        max-height: 200px;
        overflow-y: auto;
      }

      #info-panel .biography::-webkit-scrollbar {
        width: 6px;
      }

      #info-panel .biography::-webkit-scrollbar-track {
        background: rgba(80, 150, 255, 0.1);
        border-radius: 3px;
      }

      #info-panel .biography::-webkit-scrollbar-thumb {
        background: rgba(80, 150, 255, 0.3);
        border-radius: 3px;
      }

      #info-panel .relations {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(100, 180, 255, 0.2);
        font-size: 0.85em;
        color: #c0d8e8;
      }

      #info-panel .relation-group {
        margin-bottom: 10px;
      }

      #info-panel .relation-group:last-child {
        margin-bottom: 0;
      }

      #info-panel .relation-label {
        font-size: 0.75em;
        color: #607890;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 4px;
      }

      #info-panel .relation-item {
        display: inline-block;
        color: #80d4ff;
        cursor: pointer;
        padding: 2px 6px;
        margin: 2px 4px 2px 0;
        background: rgba(64, 128, 255, 0.15);
        border: 1px solid rgba(100, 180, 255, 0.25);
        border-radius: 4px;
        transition: all 0.2s ease;
        text-shadow: 0 0 8px rgba(128, 212, 255, 0.3);
      }

      #info-panel .relation-item:hover {
        background: rgba(64, 128, 255, 0.35);
        border-color: rgba(100, 180, 255, 0.5);
        box-shadow: 0 0 10px rgba(80, 150, 255, 0.3);
      }

      #info-panel .person-details {
        margin-top: 12px;
        font-size: 0.85em;
        color: #a0c8e8;
      }

      #info-panel .detail-item {
        display: flex;
        gap: 8px;
        margin-bottom: 4px;
      }

      #info-panel .detail-label {
        color: #607890;
        min-width: 70px;
      }

      #info-panel .detail-value {
        color: #c0d8e8;
      }

      #info-panel .events-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(100, 180, 255, 0.2);
      }

      #info-panel .events-header {
        font-size: 0.75em;
        color: #607890;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
      }

      #info-panel .event-item {
        padding: 8px 10px;
        margin-bottom: 6px;
        background: rgba(40, 80, 60, 0.2);
        border: 1px solid rgba(100, 200, 150, 0.2);
        border-radius: 6px;
        font-size: 0.85em;
      }

      #info-panel .event-type {
        color: #80d4a0;
        font-weight: 500;
        text-transform: capitalize;
        margin-bottom: 2px;
      }

      #info-panel .event-date {
        color: #8ab4d4;
        font-size: 0.9em;
      }

      #info-panel .event-location {
        color: #a0c8e8;
        font-size: 0.9em;
      }

      #info-panel .event-description {
        color: #c0d8e8;
        font-size: 0.9em;
        margin-top: 4px;
      }

      #info-panel .event-shared {
        margin-top: 6px;
        font-size: 0.85em;
        color: #d4a050;
      }

      #info-panel .event-shared-link {
        color: #ffc060;
        cursor: pointer;
        padding: 1px 4px;
        background: rgba(255, 192, 96, 0.15);
        border-radius: 3px;
        transition: all 0.2s ease;
      }

      #info-panel .event-shared-link:hover {
        background: rgba(255, 192, 96, 0.3);
      }

      #info-panel .notes-section {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(100, 180, 255, 0.2);
      }

      #info-panel .notes-header {
        font-size: 0.75em;
        color: #607890;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 8px;
      }

      #info-panel .note-item {
        padding: 8px 10px;
        margin-bottom: 6px;
        background: rgba(80, 60, 100, 0.2);
        border: 1px solid rgba(150, 120, 200, 0.2);
        border-radius: 6px;
        font-size: 0.85em;
      }

      #info-panel .note-category {
        color: #b090d0;
        font-weight: 500;
        text-transform: capitalize;
        margin-bottom: 4px;
      }

      #info-panel .note-content {
        color: #c0d8e8;
        line-height: 1.4;
      }

      #info-panel .note-source {
        color: #808090;
        font-size: 0.85em;
        font-style: italic;
        margin-top: 4px;
      }

      /* Search Panel */
      #search-panel {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 320px;
        z-index: 100;
      }

      #search-container {
        position: relative;
      }

      #search-input {
        width: 100%;
        padding: 12px 16px 12px 40px;
        background: rgba(10, 15, 30, 0.85);
        border: 1px solid rgba(100, 180, 255, 0.3);
        border-radius: 24px;
        color: #e0f0ff;
        font-size: 0.9em;
        outline: none;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        box-shadow: 0 0 20px rgba(80, 150, 255, 0.1);
      }

      #search-input::placeholder {
        color: #506880;
      }

      #search-input:focus {
        border-color: rgba(100, 180, 255, 0.6);
        box-shadow: 0 0 30px rgba(80, 150, 255, 0.25);
      }

      #search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        color: #506880;
        pointer-events: none;
      }

      #search-clear {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background: rgba(100, 180, 255, 0.2);
        border: none;
        border-radius: 50%;
        color: #80d4ff;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        line-height: 1;
        transition: all 0.2s ease;
      }

      #search-clear:hover {
        background: rgba(100, 180, 255, 0.4);
      }

      #search-clear.visible {
        display: flex;
      }

      #search-results {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        max-height: 400px;
        overflow-y: auto;
        background: rgba(10, 15, 30, 0.95);
        border: 1px solid rgba(100, 180, 255, 0.3);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(80, 150, 255, 0.2);
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition: all 0.3s ease;
      }

      #search-results.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      #search-results::-webkit-scrollbar {
        width: 6px;
      }

      #search-results::-webkit-scrollbar-track {
        background: rgba(80, 150, 255, 0.1);
        border-radius: 3px;
      }

      #search-results::-webkit-scrollbar-thumb {
        background: rgba(80, 150, 255, 0.3);
        border-radius: 3px;
      }

      .search-result-item {
        padding: 12px 16px;
        cursor: pointer;
        border-bottom: 1px solid rgba(100, 180, 255, 0.1);
        transition: all 0.2s ease;
      }

      .search-result-item:last-child {
        border-bottom: none;
      }

      .search-result-item:hover {
        background: rgba(64, 128, 255, 0.2);
      }

      .search-result-item.selected {
        background: rgba(64, 128, 255, 0.3);
      }

      .search-result-name {
        color: #80d4ff;
        font-size: 0.95em;
        margin-bottom: 4px;
        text-shadow: 0 0 10px rgba(128, 212, 255, 0.3);
      }

      .search-result-dates {
        color: #607890;
        font-size: 0.75em;
      }

      .search-result-highlight {
        background: rgba(128, 212, 255, 0.3);
        border-radius: 2px;
        padding: 0 2px;
      }

      #search-count {
        padding: 8px 16px;
        font-size: 0.75em;
        color: #506880;
        border-bottom: 1px solid rgba(100, 180, 255, 0.15);
      }

      #no-results {
        padding: 20px 16px;
        text-align: center;
        color: #506880;
        font-size: 0.85em;
      }

      /* People list toggle */
      #people-toggle {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(64, 128, 255, 0.15);
        border: 1px solid rgba(100, 180, 255, 0.3);
        color: #80d4ff;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.85em;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #people-toggle:hover {
        background: rgba(64, 128, 255, 0.3);
        border-color: rgba(100, 180, 255, 0.5);
        box-shadow: 0 0 15px rgba(80, 150, 255, 0.3);
      }

      /* Full people list panel */
      #people-panel {
        position: absolute;
        top: 80px;
        right: 20px;
        bottom: 80px;
        width: 280px;
        background: rgba(10, 15, 30, 0.9);
        border: 1px solid rgba(100, 180, 255, 0.3);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(80, 150, 255, 0.15);
        opacity: 0;
        transform: translateX(20px);
        pointer-events: none;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      #people-panel.visible {
        opacity: 1;
        transform: translateX(0);
        pointer-events: auto;
      }

      #people-panel-header {
        padding: 16px;
        border-bottom: 1px solid rgba(100, 180, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #people-panel-header h3 {
        color: #80d4ff;
        font-size: 0.95em;
        font-weight: 400;
        text-shadow: 0 0 10px rgba(128, 212, 255, 0.3);
      }

      #people-panel-close {
        background: transparent;
        border: none;
        color: #607890;
        cursor: pointer;
        font-size: 1.2em;
        line-height: 1;
        padding: 4px;
        transition: color 0.2s ease;
      }

      #people-panel-close:hover {
        color: #80d4ff;
      }

      #people-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px 0;
      }

      #people-list::-webkit-scrollbar {
        width: 6px;
      }

      #people-list::-webkit-scrollbar-track {
        background: rgba(80, 150, 255, 0.1);
      }

      #people-list::-webkit-scrollbar-thumb {
        background: rgba(80, 150, 255, 0.3);
        border-radius: 3px;
      }

      .people-list-item {
        padding: 10px 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        border-left: 2px solid transparent;
      }

      .people-list-item:hover {
        background: rgba(64, 128, 255, 0.15);
        border-left-color: rgba(100, 180, 255, 0.5);
      }

      .people-list-item .name {
        color: #c0d8e8;
        font-size: 0.85em;
        margin-bottom: 2px;
      }

      .people-list-item .dates {
        color: #506880;
        font-size: 0.7em;
      }

      .people-list-item.generation-header {
        background: rgba(64, 128, 255, 0.1);
        color: #607890;
        font-size: 0.7em;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        padding: 8px 16px;
        cursor: default;
        border-left: none;
      }

      .people-list-item.generation-header:hover {
        background: rgba(64, 128, 255, 0.1);
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #80d4ff;
        font-size: 1.2em;
        text-shadow: 0 0 20px rgba(128, 212, 255, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(128, 212, 255, 0.2);
        border-top-color: #80d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: #506070;
        font-size: 0.75em;
        line-height: 1.8;
      }

      .control-hint {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .key {
        background: rgba(80, 150, 255, 0.1);
        border: 1px solid rgba(80, 150, 255, 0.2);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 0.9em;
      }

      /* Vignette overlay */
      #vignette {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 5, 15, 0.5) 100%);
      }

      /* Drop zone overlay */
      #drop-zone {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(10, 20, 40, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      #drop-zone.visible {
        opacity: 1;
        pointer-events: auto;
      }

      .drop-zone-content {
        text-align: center;
        padding: 60px;
        border: 3px dashed rgba(100, 180, 255, 0.5);
        border-radius: 20px;
        background: rgba(64, 128, 255, 0.1);
        max-width: 500px;
      }

      .drop-zone-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        color: #80d4ff;
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .drop-zone-title {
        font-size: 1.5em;
        color: #80d4ff;
        margin-bottom: 10px;
        text-shadow: 0 0 20px rgba(128, 212, 255, 0.5);
      }

      .drop-zone-subtitle {
        font-size: 0.9em;
        color: #607890;
      }

      /* Toast notifications */
      #toast-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 10px;
        pointer-events: none;
      }

      .toast {
        background: rgba(10, 15, 30, 0.95);
        border: 1px solid rgba(100, 180, 255, 0.3);
        border-radius: 8px;
        padding: 12px 40px 12px 16px;
        color: #e0f0ff;
        font-size: 0.85em;
        max-width: 400px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: auto;
        white-space: pre-line;
        position: relative;
      }

      .toast.toast-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .toast.toast-hiding {
        opacity: 0;
        transform: translateY(-20px);
      }

      .toast-success {
        border-color: rgba(100, 255, 180, 0.5);
        background: rgba(10, 30, 20, 0.95);
      }

      .toast-success .toast-message {
        color: #80ffdd;
      }

      .toast-error {
        border-color: rgba(255, 100, 100, 0.5);
        background: rgba(30, 10, 10, 0.95);
      }

      .toast-error .toast-message {
        color: #ff8080;
      }

      .toast-info {
        border-color: rgba(100, 180, 255, 0.5);
      }

      .toast-close {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        color: #607890;
        font-size: 1.2em;
        cursor: pointer;
        padding: 4px 8px;
        line-height: 1;
        transition: color 0.2s ease;
      }

      .toast-close:hover {
        color: #80d4ff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>
      <div id="vignette"></div>

      <!-- Drag and drop overlay -->
      <div id="drop-zone">
        <div class="drop-zone-content">
          <svg class="drop-zone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <div class="drop-zone-title">Drop your genealogy file here</div>
          <div class="drop-zone-subtitle">Supports YAML (.yaml, .yml) and JSON (.json) formats</div>
        </div>
      </div>

      <div id="title-panel">
        <h1 id="family-title">Ancestral Web</h1>
        <div class="stats" id="stats">Loading...</div>
      </div>

      <div id="control-panel">
        <label class="file-input-label">
          <input type="file" id="genealogy-file" accept=".yaml,.yml,.json" onchange="window.ancestralWeb?.loadYamlFile(event)" />
          Load File
        </label>
        <div class="file-hint">YAML or JSON â€¢ Drag &amp; drop supported</div>
        <div class="button-group">
          <button onclick="window.ancestralWeb?.loadSmallFamily()">Small</button>
          <button onclick="window.ancestralWeb?.loadMediumFamily()">Medium</button>
          <button onclick="window.ancestralWeb?.loadLargeFamily()">Large</button>
          <button onclick="window.ancestralWeb?.loadHugeFamily()">Huge</button>
        </div>
      </div>

      <div id="info-panel">
        <h2 id="person-name"></h2>
        <div class="dates" id="person-dates"></div>
        <div class="person-details" id="person-details"></div>
        <div class="biography" id="person-bio"></div>
        <div class="relations" id="person-relations"></div>
        <div class="events-section" id="person-events"></div>
        <div class="notes-section" id="person-notes"></div>
      </div>

      <!-- Search Panel -->
      <div id="search-panel">
        <div id="search-container">
          <svg id="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input type="text" id="search-input" placeholder="Search people..." autocomplete="off" />
          <button id="search-clear" aria-label="Clear search">&times;</button>
          <div id="search-results"></div>
        </div>
      </div>

      <!-- People List Toggle -->
      <button id="people-toggle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>All People</span>
      </button>

      <!-- People Panel -->
      <div id="people-panel">
        <div id="people-panel-header">
          <h3>Family Members</h3>
          <button id="people-panel-close">&times;</button>
        </div>
        <div id="people-list"></div>
      </div>

      <div id="loading">
        <div class="spinner"></div>
        <span>Weaving ancestral threads...</span>
      </div>

      <div id="controls">
        <div class="control-hint"><span class="key">Drag</span> Rotate view</div>
        <div class="control-hint"><span class="key">Scroll</span> Zoom in/out</div>
        <div class="control-hint"><span class="key">Click</span> Fly to person</div>
        <div class="control-hint"><span class="key">Ctrl+K</span> Search</div>
        <div class="control-hint"><span class="key">R</span> Reset view</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
